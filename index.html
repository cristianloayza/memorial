<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Memorial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
</head>

<body>
    <div class="container">
	    <div class="row">
            <div class="col-12 text-center">
                <img src="muro.png" id="image" style="display:none;" class="img-fluid" />
                <canvas id="canvas"></canvas>
            </div>
            <div class="col-12 text-center">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Escribe un mensaje para Inti Sotelo" maxlength="40" id="txtTextoArriba" onkeyup="GenerarMemorial()">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Escribe un mensaje para Jack Pintado" maxlength="40" id="txtTextoAbajo" onkeyup="GenerarMemorial()">
                    </div>
                    <a id="btnDescargar" value="Descargar" class="btn btn-success mt-3">Descargar Memorial y compartelo en twitter</a>
                </form>
                
                       
                <input type="file" name="fileMeme" id="fileMeme" class="form-control" style="display:none;">

               
            </div>
        </div>
    </div> 

		
		


	
    <script src="GeneradorMemorial.js"></script>
    <script>
    function downloadCanvas(link, canvasId, filename) {
    link.href = document.getElementById(canvasId).toDataURL();
    link.download = filename;
}

document.getElementById('btnDescargar').addEventListener('click', function() {
    downloadCanvas(this, 'canvas', 'memorial.png');
}, false);
    </script>
    
	
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
</body>
</html>
